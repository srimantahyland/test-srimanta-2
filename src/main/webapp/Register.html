<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="registration.css">
    <link rel="stylesheet" href="mainmenu.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <h4>Phoenix HealthCare</h4>
        </div>
        <div class="links">
            <a href="#" class="mainlink">Covid-19 Updates</a>
            <a href="#">Help</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    <div class="wrapper" style="box-shadow: 4px 30px 50px rgba(0, 0, 0, 0.1);">
        <h2>
            Patient Registration Form</h2>
        <div class=" form-conteniar">
            <form method="post" action="Registerservlet">
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" name="fn" placeholder="First Name" class="name">
                    <span class="last">
                        <i class="fa fa-user lock"></i>
                        <input type="text" name="ln" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <p>Date of Birth :</p>
                    <i class="fa fa-calendar email"></i>
                    <input type="text" name="dob" placeholder="Date of Birth" required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-phone email"></i>
                    <input type="text" name="phn" placeholder="Contact No." required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-user email"></i>
                    <input type="text" name="uid" placeholder="Username" required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" name="pass" placeholder="Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Re-type Password" class="text-name">
                </div>
                <div class="input-name">
                    <p>Gender :</p>
                    <input type="radio" name="radiogroup1" id="ravi" value="male" class="radio-button">
                    <label for="ravi" class="gender">Male</label>
                    <input type="radio" name="radiogroup1" id="ravi1" value="female" class="radio-button">
                    <label for="ravi1" class="gender">Female</label>
                    <input type="radio" name="radiogroup1" id="ravi1" value="other" class="radio-button">
                    <label for="ravi1" class="gender">Others</label>
                </div>
                <div class="form-group">

                    <input type="button" onclick="location.href='index.html';" value="Go Back" class="btn login_btn"
                        style="
            margin-right: 10px;">
                    <input type="submit" value="Sign up" class="btn float-right login_btn">
                </div>

                <div class="d-flex justify-content-center links">
                    Existing User ?<a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
